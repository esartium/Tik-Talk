
<!-- Разместили компонент profile-card в основном компоненте: -->
<app-profile-card></app-profile-card>
<!-- (для этого необходимо его импортировать в ts-файле того компонента, куда вставляем дочерний)  -->

<!-- Выведем полученный с бэка ответ: -->
<pre>
  <!-- весь ответ -->
  {{ profiles | json }}

  <!-- определённое его поле -->
  {{ profiles[0].username }}
</pre>
<!-- Чтобы вывести его в формате json, использовали "| json" - шаблонный пайп в ангуляре
Тег pre - это тег, который сохраняет форматирование -->
