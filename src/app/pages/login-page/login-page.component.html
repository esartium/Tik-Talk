
<form 
    class="login-form" 
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <h1 class="h1 mb60">Вход</h1>

    <!-- for в label можно не писать, если input вложен в label -->
    <label class="tt-control-label mb16"> 
        Telegram username
        <input formControlName="username" class="tt-input" type="text" placeholder="Введите логин">
    </label>

    <label class="tt-control-label mb32"> 
        Пароль
        <input formControlName="password" class="tt-input" type="password" placeholder="Введите пароль">
    </label>

    <button type="submit" class="btn btn-shadow"> Войти </button>
    
</form>

<img src="/assets/svg/logo.svg" alt="logo">
