
<!-- Условный рендеринг -->

@if (profile) {
    <div class="profile-card">
        <div class="avatar-name">
            
            <!-- использовали кастомный пайп, чтобы встраивать в кусок адреса, отвечающий за конкретную картинку, в основной url, и получать полный адрес  -->
            <img [src]="profile.avatarUrl | imgUrl "
            [alt]="profile.lastName" class="profile-card__avatar">
    
            <div class="profile-card__name">
                <strong class="h6">{{ profile.firstName }} {{ profile.lastName }}</strong>
                <span class="subtitle"> {{ profile.username }} </span>
            </div>
            
        </div>
        
        <div class="profile-card__description">
            {{ profile.description }}
        </div>
    
        <div class="profile-card__tags">
            @for (skill of profile.stack; track skill) {
                <div class="skill-tag">
                    {{ skill }}
                </div>
            }
        </div>
    
        <div class="profile-card__action-buttons">
            <button class="btn"> подписаться </button>
        </div>
    
    </div>
} @else {
    <strong> Профилей нет :( </strong>
}
