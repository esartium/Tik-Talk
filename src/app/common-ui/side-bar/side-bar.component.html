<img src="assets/svg/logo-small.svg" alt="Tik-Talk" class="ml16 mb20">

<nav>
    <ul class="main-menu-list">
        @for (item of menuItems; track item.icon) {
            <li>
                <button class="menu-item"> 
                    <svg [icon]="item.icon"></svg>
                    <span> {{ item.label }} </span>
                </button> 
            </li>
        }
    </ul>
</nav>
